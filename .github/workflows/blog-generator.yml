name: Generate Blog Post

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Runs at the beginning of every hour

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate new blog post
        run: npm run generate:blog
        env:
          # This secret needs to be set in your GitHub repository settings
          # for the AI to generate content.
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          # Check if there are any changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "feat: âœ¨ Add new blog post"
            git push
          else
            echo "No new blog post was generated, no changes to commit."
          fi
