name: Generate Blog Post

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Every hour

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit blog post

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ›  Install dependencies using lock file
        run: npm ci
        working-directory: SkillQuiz  # Make sure this matches your root folder

      - name: âœ¨ Generate new blog post (via Gemini API)
        run: npm run generate:blog
        working-directory: SkillQuiz
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: ğŸš€ Commit and push blog changes
        working-directory: SkillQuiz
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "feat: ğŸ¤– Auto-generated blog post"
            git push
          else
            echo "âœ… No new blog post was generated, nothing to commit."
