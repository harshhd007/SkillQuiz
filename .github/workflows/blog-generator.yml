name: Generate Blog Post

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (no lock file fallback)
        run: |
          echo "Installing even if no lock file is present..."
          npm install --no-audit --no-fund || true

      - name: Generate new blog post
        run: npm run generate:blog
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "feat: âœ¨ Add new blog post"
            git push
          else
            echo "No new blog post was generated, no changes to commit."
