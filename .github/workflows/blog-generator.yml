name: Generate Blog Post

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Every hour

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: SkillQuiz  # 🔁 Replace with your actual folder if needed

      - name: Generate new blog post
        run: npm run generate:blog
        working-directory: SkillQuiz  # 🔁 Same here
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Commit and push changes
        working-directory: SkillQuiz  # 🔁 Again
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "feat: ✨ Add new blog post"
            git push
          else
            echo "No new blog post was generated, no changes to commit."


